name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # This workflow runs on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Google Cloud SDK and authenticate
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ai-auditor-450522
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      # Step 3: Build your Docker image (using --no-cache to force fresh build)
      - name: Build Docker image
        run: |
          docker build --no-cache -t gcr.io/ai-auditor-450522/ai-auditor .

      # Step 4: Push the Docker image to Google Container Registry (GCR)
      - name: Push Docker image
        run: |
          docker push gcr.io/ai-auditor-450522/ai-auditor

      # Step 5: Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ai-auditor \
            --image gcr.io/ai-auditor-450522/ai-auditor \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8080 \
            --timeout=300s
