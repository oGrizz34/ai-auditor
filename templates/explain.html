<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Explain Model Predictions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">Explain Model Predictions</h1>
    <form action="/explain" method="post" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Feature 1 (sepal length):</label>
        <input type="number" step="any" name="feature1" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Feature 2 (sepal width):</label>
        <input type="number" step="any" name="feature2" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Feature 3 (petal length):</label>
        <input type="number" step="any" name="feature3" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Feature 4 (petal width):</label>
        <input type="number" step="any" name="feature4" class="form-control" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Explain</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <a href="/ui" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
