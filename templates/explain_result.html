<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Explanation Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">Model Explanation Result</h1>
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Input Features</h5>
        <p class="card-text">{{ input_features }}</p>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">SHAP Values (per feature)</h5>
        <ul class="list-group">
          {% for row in shap_values %}
            <li class="list-group-item">{{ row }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="text-center">
      <a href="/explain" class="btn btn-secondary">Back to Explain Form</a>
      <a href="/ui" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
